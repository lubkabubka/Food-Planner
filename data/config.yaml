# Базовые настройки алгоритма
spice_carrier: auto   # Имя участника или 'auto' (по умолчанию: самый сильный)
volume_penalty:
  small: 0.0
  medium: 0.1
  large: 0.2
day_balance_weight: 0.4    # насколько важна равномерность дней
overweight_weight: 1.0     # насколько важно держаться ближе к целевому весу
spice_bonus: 0.3           # добавочный приоритет класть специи выбранному человеку
seed: 42                   # фиксируем случайность (на сортировке равных)
